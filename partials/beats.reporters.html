<h3>Add a reporter to the {{beat.name}} beat</h3>

<form ng-submit="addReporter()" role="form">
  <input type="text" ng-model="reporterName" placeholder="reporter name" required/>

  <button type="submit" class="btn btn-warning">Add</button>
</form>


<h3>{{beat.name}} beat reporters:</h3>

<ul>
  <li ng-repeat="reporter in beat.reporters">
    {{reporter.name}}
  </li>
</ul>
